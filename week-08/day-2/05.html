<!-- Add a click event listener to a <button> and console.log its innerHTML -->
<!doctype html>
<html>
  <head>

    <meta charset="utf-8">

  </head>

  <body>
    <button class="button">It's a button</button>

    <script>
      var clearSetTimeout = document.querySelector('.button');
      clearSetTimeout.addEventListener('click', function(button){
        console.log(button.innerHTML);
      });

    </script>
  </body>
</html>
