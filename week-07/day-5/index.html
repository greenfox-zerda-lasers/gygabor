<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header>
      <h1>Slide Show</h1>
    </header>

    <section class="container">

      <button type="button" class="left navbutton" data-image-id="-1"></button>
      <button type="button" class="right navbutton" data-image-id="1"></button>

    </section>

    <nav class="bottom-buttons">
      <button class="icon-button" data-image-id="0"></button>
      <button class="icon-button" data-image-id="1"></button>
      <button class="icon-button" data-image-id="2"></button>
      <button class="icon-button" data-image-id="3"></button>
      <button class="icon-button" data-image-id="4"></button>
    </nav>

    <script src="slide.js"></script>
  </body>
</html>
