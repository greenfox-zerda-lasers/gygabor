<!doctype html>
<html>
  <head>

    <meta charset="utf-8">
    <title>Slide Show</title>
    <link rel="stylesheet" href="style.css">

  </head>

  <body>
    <header>
      <h1>Slide Show</h1>
    </header>

    <section class="container">

      <button type="button" class="left navbutton"><object data="move-to-left.svg" class="arrow"></object></button>
      <button type="button" class="right navbutton"><object data="move-to-right.svg" class="arrow"></object></button>

    </section>

    <nav class="bottom-buttons">
      <button data-image-id="0" class="icon-button"></button>
      <button data-image-id="1" class="icon-button"></button>
      <button data-image-id="2" class="icon-button"></button>
      <button data-image-id="3" class="icon-button"></button>
      <button data-image-id="4" class="icon-button"></button>
    </nav>

    <script src="slide.js"></script>
  </body>
</html>
