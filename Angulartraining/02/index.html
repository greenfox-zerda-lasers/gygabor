<!doctype html>

<html ng-app>

  <head>
    <script src=".lib/angular.min.js"></script>
  </head>

  <body ng-init="tasks = ['01', '02', '03']">
        <input type="text" ng-model="model">
        <h3>
          {{model}}
        </h3>
        <ul>
          <li ng-repeat="task in tasks">{{task}}</li>
        </ul>
  </body>

</html>
